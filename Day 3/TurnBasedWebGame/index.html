<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/mvp.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap"
			rel="stylesheet"
		/>
		<title>StarCharters: Battle</title>

		<link rel="stylesheet" href="./char-select.css" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./general.css" />
	</head>
	<body>
		<div class="cont d-flex justify-content-center align-items-center">
			<div
				class="game_wrapper flex-column d-flex justify-content-center align-items-center"
			>
				<div class="fight-container" id="game">
					<div class="header text-tag">
						<h1 class="header-text">StarCharters: Battle</h1>
					</div>
					<div class="footer text-tag">
						<h1 class="header-text">Pass The Game Jam: Day 4</h1>
					</div>
					<div class="choice-select">
						<h1 id="story-text" class="story-text">Choose Your Charachter</h1>
						<button
							class="choice-button player1"
							onclick="selectCharacter('player1','player2')"
						>
							<h3>Mr. Weenie</h3>
							<img src="assets\MrWeeniePFP.png" alt="Character 1" />
						</button>
						<button
							class="choice-button player2"
							onclick="selectCharacter('player2','player1')"
						>
							<h3>Amogus</h3>
							<img src="assets\amogusPFP.png" alt="Character 1" />
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Make sure to link your JavaScript file here -->
	</body>
	<script src="./audio.js"></script>
	<script src="./utils.js"></script>

	<script src="./char-select.js"></script>
</html>
